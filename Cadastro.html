<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>cadastro</title>
  <link rel="stylesheet" href="/Cadastro.css" />
</head>
<body>
  <div class="login-container">
    <div class="login-wrapper">
      <div class="login-card">
        <div class="login-card-content">
          <div class="login-header">
            <h1 class="login-title">Criar Conta</h1>
            <p class="login-subtitle">Cadastre-se para usar o AlertMed</p>
          </div>
          <form class="login-form">
            <div>
              <label for="name" class="login-label">Nome Completo</label>
              <input
                type="text"
                id="name"
                placeholder="Seu nome completo"
                class="login-input"
              />
            </div>
            <div>
              <label for="email" class="login-label">Email</label>
              <input
                type="email"
                id="email"
                placeholder="seuemail@exemplo.com"
                class="login-input"
              />
            </div>
            <div>
              <label for="password" class="login-label">Senha</label>
              <input
                type="password"
                id="password"
                placeholder="Crie uma senha"
                class="login-input"
              />
            </div>
            <div>
              <label for="confirm-password" class="login-label">Confirmar Senha</label>
              <input
                type="password"
                id="confirm-password"
                placeholder="Repita a senha"
                class="login-input"
              />
            </div>
            <button type="submit" class="login-button">
              <span class="icon">📝</span> Cadastrar
            </button>
            <div class="login-links">
              <p>Já tem uma conta?</p>
              <a href="/login.html" class="minimal-button">Entrar</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
